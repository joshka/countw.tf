<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Count WTF</title>
    <meta name="description" content="Count all the WTFs. For when knowing it's fucked is not enough.">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link href="/site.css" rel='stylesheet' type='text/css'>
  </head>
  <body>
    <form>
      <a href="#" class="wtf-button" data-bind="click: wtf">WTF</a>
      <p class="wtf-count">
        Counted <span data-bind="text: wtfCount()"></span> WTFs since last
        <a href="#" class="reset" data-bind="click: reset">Reset</a>.
      </p>
      <p class="wtf-date">
        Last WTF: <span data-bind="text: lastWtfText()"></span>
      </p>
    </form>
    <footer>
      A toy app <a href="https://github.com/joshka/countw.tf">built</a>
      by <a href="http://joshka.net">Joshua McKinney</a>
    </footer>
    <script src="scripts/app-built.js"></script>
    <!-- UserVoice JavaScript SDK (only needed once on a page) -->
    <script>(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/kniAFZreZqOELs6IAS26iQ.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})()</script>

    <!-- A tab to launch the Classic Widget -->
    <script>
    UserVoice = window.UserVoice || [];
    UserVoice.push(['showTab', 'classic_widget', {
      mode: 'full',
      primary_color: '#cc0000',
      link_color: '#007dbf',
      default_mode: 'feedback',
      forum_id: 199574,
      tab_label: 'WTFeedback',
      tab_color: '#cc0000',
      tab_position: 'bottom-right',
      tab_inverted: false
    }]);
    </script>
  </body>
</html>
